{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Restaurant Management</title>

    <!-- Custom fonts for this template-->
    <link href="{% static '../static/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
          rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static '../static/css/sb-admin-2.min.css' %}" rel="stylesheet">

</head>

<body id="page-top">


  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

      <!-- Sidebar - Brand -->
      <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
        <div class="sidebar-brand-icon rotate-n-15">
          <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">Restaurant Management</div>
      </a>

      <!-- Divider -->
      <hr class="sidebar-divider my-0">

      <!-- Nav Item - Dashboard -->
      <li class="nav-item active">
        <a class="nav-link" href="/base">
          <i class="fas fa-fw fa-tachometer-alt"></i>
          <span>Dashboard</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

        <li class="nav-item active">
        <a class="nav-link" href="/add_Restaurant">
          <span>Add Restaurant</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

        <li class="nav-item active">
        <a class="nav-link" href="/view_Restaurant">
          <span>View Restaurant</span></a>
      </li>

      <!-- Divider -->
      <hr class="sidebar-divider">

    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Begin Page Content -->
        <div class="container-fluid">


  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
        <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="p-5">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Add Restaurant</h1>
                        </div>
                        {% if getRes %}
                            <form class="user" method="post" action="/update_Restaurant">
                                {% csrf_token %}
                                <input hidden value="{{ getRes.id }}" name="id">
                                <div class="form-group ">
                                    <div class="col-sm-10 mb-3 mb-sm-0 ">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                               placeholder="Restaurant Name" name="name" value="{{ getRes.name }}">
                                    </div>
                                </div>
                                <div class="form-group">
                                <textarea type="text" class="form-control form-control-user" id="exampleInputEmail"
                                          name="address" placeholder="Address">{{ getRes.address }}</textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">submit</button>
                            </form>
                        {% else %}
                            <form class="user" method="post" action="/insert_Restaurant">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0 ">
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                               placeholder="Restaurant Name" name="name">
                                    </div>
                                </div>
                                <div class="form-group">
                                <textarea type="text" class="form-control form-control-user" id="exampleInputEmail"
                                          name="address" placeholder="Address"></textarea>
                                </div>

                                <button type="submit" class="btn btn-primary btn-user btn-block">
                                    submit
                                </button>
                            </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


        </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

</div>

<!-- Bootstrap core JavaScript-->
<script src="{% static '../static/vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static '../static/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static '../static/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static '../static/js/sb-admin-2.min.js' %}"></script>

</body>

</html>
